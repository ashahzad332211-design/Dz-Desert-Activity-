<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery - DZ Cars Adventure UAE</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Montserrat',sans-serif;}
body{background:#f9f9f9;color:#333;line-height:1.6;}
a{text-decoration:none;color:inherit;}
button{cursor:pointer;border:none;font-weight:600;transition:.3s;}

/* ===== Header ===== */
header{position:relative;background:#333;color:#fff;height:200px;display:flex;justify-content:center;align-items:center;text-align:center;}
header h1{color:#ff8800;font-size:2.5rem;}
nav{position:fixed;top:0;width:100%;display:flex;justify-content:center;background:rgba(0,0,0,.5);padding:10px 0;z-index:100;}
nav a{margin:0 15px;color:#fff;font-weight:600;}

/* ===== Gallery Grid ===== */
.gallery-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px;padding:20px;margin-top:60px;}
.gallery-grid img{width:100%;border-radius:10px;height:200px;object-fit:cover;}

/* ===== Footer ===== */
footer{background:#333;color:#fff;padding:30px 20px;text-align:center;}

/* ===== Responsive ===== */
@media(max-width:768px){
  header h1{font-size:2rem;}
  .gallery-grid img{height:150px;}
}
</style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="gallery.html">Gallery</a>
  <a href="#privacy">Privacy Policy</a>
</nav>

<header>
  <h1>Our Adventure Gallery</h1>
</header>

<section class="gallery-grid">
  <img src="gallery1.jpg" alt="Ride 1" onerror="this.style.background='#ccc'; this.src=''">
  <img src="gallery2.jpg" alt="Ride 2" onerror="this.style.background='#ccc'; this.src=''">
  <img src="gallery3.jpg" alt="Ride 3" onerror="this.style.background='#ccc'; this.src=''">
  <img src="gallery4.jpg" alt="Ride 4" onerror="this.style.background='#ccc'; this.src=''">
  <img src="gallery5.jpg" alt="Ride 5" onerror="this.style.background='#ccc'; this.src=''">
  <img src="gallery6.jpg" alt="Ride 6" onerror="this.style.background='#ccc'; this.src=''">
</section>

<footer>
  &copy; 2025 DZ Cars Adventure UAE
</footer>

</body>
</html>
